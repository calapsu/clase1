<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iniciar sesión</title>
    <link rel="stylesheet" href="estilo/estilo-seccion.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="../developer/logos/logo-platzi-video-BW2.png" alt="logo">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                 <input class="input" type="text" placeholder="correo">
                 <input class="input" type="password" placeholder="contraseña">
                 <button class="button">iniciar sesión</button>
                <div class="login__container--remenber-me">
                    <label >
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="../developer/logos/icons8-google-plus-48.png" alt="goole">Inicia sesión con GooGle
                </div>
                <div>
                    <img src="../developer/logos/icons8-twitter-64.png" alt="twitter">Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Trminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
    
</body>
</html>
