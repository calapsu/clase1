<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iniciar sesión</title>
    <link rel="stylesheet" href="estilo/estilo-seccion.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="../developer/logos/logo-platzi-video-BW2.png" alt="logo">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form action="login__container--form">
                <input class="input" type="text" placeholder="correo">
                <input class="input" type="password" placeholder="contraseña">
                <button class="button">iniciar sesión</button>
                <div class="login__container--remenber-me">
                    <label >
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
        </section>
    </section>
    
</body>
</html>
